<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="city" type="text" placeholder="City Name" spellcheck="false">
            <button class="button"><img src="images/search.png"></button>
        </div>

        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="cityName"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="assets/scripts/app.js"></script>
</body>
</html>
